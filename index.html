<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Income Log</title>

<link rel="manifest" href="manifest.json">

<style>
body {
  margin:0;
  padding:40px;
  background:#f4f6f8;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  color:#1f2937;
}

.top-bar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.summary-card {
  background:linear-gradient(135deg,#0f766e,#15803d);
  color:white;
  padding:30px;
  border-radius:24px;
  margin-bottom:40px;
  box-shadow:0 30px 60px rgba(0,0,0,0.1);
  transition:0.3s;
}
.summary-card:hover { transform:translateY(-4px); }

.summary-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.edit-btn {
  background:rgba(255,255,255,0.2);
  border:none;
  padding:8px 16px;
  border-radius:10px;
  color:white;
  cursor:pointer;
}

.stats {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  margin-top:30px;
}

.stat-box {
  background:rgba(255,255,255,0.15);
  padding:20px;
  border-radius:16px;
}

.progress-bar {
  height:10px;
  background:rgba(255,255,255,0.3);
  border-radius:6px;
  overflow:hidden;
  margin-top:10px;
}
.progress-fill {
  height:100%;
  background:white;
  width:0%;
  transition:width 0.5s ease;
}

.card {
  background:white;
  padding:25px;
  border-radius:20px;
  box-shadow:0 15px 30px rgba(0,0,0,0.05);
  margin-bottom:30px;
}

.entry-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-top:15px;
}

input {
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
  width:100%;
}

button.primary {
  background:#15803d;
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:12px;
  cursor:pointer;
  margin-top:20px;
}

.past-item {
  padding:15px;
  background:#f3f4f6;
  border-radius:12px;
  margin-bottom:10px;
  cursor:pointer;
}

.dropdown {
  max-height:0;
  overflow:hidden;
  transition:max-height 0.3s ease;
  padding-left:10px;
}
.dropdown.show { max-height:200px; }
</style>
</head>

<body>

<div class="top-bar">
  <div>
    <h1>Income Log</h1>
    <p>Track your work hours and earnings</p>
  </div>
</div>

<div class="summary-card">
  <div class="summary-header">
    <div>
      <h2>Biweekly Income Summary</h2>
      <p id="cycleRange"></p>
    </div>
    <button class="edit-btn" onclick="startNewCycle()">New Cycle</button>
  </div>

  <div class="stats">
    <div class="stat-box">
      <small>Total Hours</small>
      <h3 id="totalHours">0.00</h3>
    </div>
    <div class="stat-box">
      <small>Earnings</small>
      <h3 id="totalEarnings">$0.00</h3>
    </div>
    <div class="stat-box">
      <small>Est. Net (After Tax 22%)</small>
      <h3 id="netPay">$0.00</h3>
    </div>
    <div class="stat-box">
      <small>Days Left</small>
      <h3 id="daysLeft">0</h3>
    </div>
  </div>

  <div style="margin-top:25px;">
    <small id="progressText"></small>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>
</div>

<div class="card">
  <h2>Add New Entry</h2>
  <div class="entry-grid">
    <input type="date" id="entryDate">
    <input type="time" id="clockIn">
    <input type="time" id="clockOut">
  </div>
  <button class="primary" onclick="addEntry()">Add Entry</button>
</div>

<div class="card">
  <h2>Past Cycles</h2>
  <div id="pastCycles"></div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("incomeApp")) || {
  cycles: [],
  active: null,
  rate: 12
};

function save(){
  localStorage.setItem("incomeApp",JSON.stringify(data));
}

function formatDate(dateStr){
  const d=new Date(dateStr);
  const m=String(d.getMonth()+1).padStart(2,"0");
  const day=String(d.getDate()).padStart(2,"0");
  const y=d.getFullYear();
  return `${m}-${day}-${y}`;
}

function startNewCycle(){
  const start=prompt("Enter start date (YYYY-MM-DD)");
  if(!start) return;

  const end=new Date(start);
  end.setDate(end.getDate()+13);

  if(data.active) data.cycles.push(data.active);

  data.active={
    start:start,
    end:end.toISOString().split("T")[0],
    entries:[]
  };

  save();
  render();
}

function addEntry(){
  if(!data.active) return alert("Start cycle first");

  const date=document.getElementById("entryDate").value;
  const inTime=document.getElementById("clockIn").value;
  const outTime=document.getElementById("clockOut").value;

  const hours=(new Date("1970-01-01T"+outTime)-new Date("1970-01-01T"+inTime))/3600000;

  data.active.entries.push({date,hours});
  save();
  render();
}

function render(){
  if(!data.active) return;

  document.getElementById("cycleRange").innerText=
    formatDate(data.active.start)+" — "+formatDate(data.active.end);

  const totalHours=data.active.entries.reduce((s,e)=>s+e.hours,0);
  const earnings=totalHours*data.rate;
  const tax=earnings*0.22;
  const net=earnings-tax;

  document.getElementById("totalHours").innerText=totalHours.toFixed(2);
  document.getElementById("totalEarnings").innerText="$"+earnings.toFixed(2);
  document.getElementById("netPay").innerText="$"+net.toFixed(2);

  const today=new Date();
  const start=new Date(data.active.start);
  const end=new Date(data.active.end);

  const totalDays=14;
  const daysPassed=Math.min(totalDays,
    Math.floor((today-start)/(1000*60*60*24))+1
  );
  const percent=(daysPassed/totalDays)*100;

  document.getElementById("progressFill").style.width=percent+"%";

  const daysLeft=Math.max(0,
    Math.ceil((end-today)/(1000*60*60*24))
  );

  document.getElementById("daysLeft").innerText=daysLeft;
  document.getElementById("progressText").innerText=
    "Period Progress ("+daysPassed+" of 14 days) — "+Math.round(percent)+"%";

  renderPast();
}

function renderPast(){
  const container=document.getElementById("pastCycles");
  container.innerHTML="";

  data.cycles.slice().reverse().forEach(cycle=>{
    const totalHours=cycle.entries.reduce((s,e)=>s+e.hours,0);
    const earnings=totalHours*data.rate;

    const div=document.createElement("div");
    div.innerHTML=`
      <div class="past-item" onclick="this.nextElementSibling.classList.toggle('show')">
        <strong>${formatDate(cycle.start)} — ${formatDate(cycle.end)}</strong>
        <span style="float:right;color:#15803d;">$${earnings.toFixed(2)}</span>
      </div>
      <div class="dropdown">
        <p>Total Hours: ${totalHours.toFixed(2)}</p>
        <p>Days Worked: ${cycle.entries.length}</p>
      </div>
    `;
    container.appendChild(div);
  });
}

render();

if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
