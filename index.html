<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Income Log</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  padding:40px;
  background:#f4f6f8;
  font-family:'Inter',sans-serif;
  color:#1f2937;
}

/* TOP BAR */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.logo{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo-box{
  width:45px;
  height:45px;
  background:linear-gradient(135deg,#0f766e,#15803d);
  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,0.15);
}

.settings-btn, .new-cycle-btn{
  background:white;
  padding:10px 18px;
  border-radius:12px;
  border:none;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
  cursor:pointer;
  font-weight:500;
  transition:0.3s;
}

.settings-btn:hover,
.new-cycle-btn:hover{
  transform:translateY(-2px);
}

/* SUMMARY */
.summary{
  background:linear-gradient(135deg,#0f766e,#15803d);
  color:white;
  padding:30px;
  border-radius:22px;
  margin-bottom:40px;
  box-shadow:0 18px 40px rgba(0,0,0,0.18);
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(170px,1fr));
  gap:18px;
  margin-top:25px;
}

.stat{
  background:rgba(255,255,255,0.15);
  padding:18px;
  border-radius:16px;
}

/* PROGRESS */
.progress-container{
  margin-top:30px;
}

.progress-label{
  font-size:14px;
  font-weight:500;
  margin-bottom:8px;
}

.progress-bar{
  height:10px;
  background:rgba(255,255,255,0.3);
  border-radius:8px;
  overflow:hidden;
}

.progress-fill{
  height:100%;
  background:white;
  width:0%;
  transition:0.6s ease;
}

/* CARDS */
.card{
  background:white;
  padding:25px;
  border-radius:20px;
  box-shadow:0 14px 30px rgba(0,0,0,0.06);
  margin-bottom:35px;
}

.form-row{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:18px;
  margin-top:15px;
}

input{
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
}

.add-btn{
  background:#15803d;
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:14px;
  cursor:pointer;
  margin-top:18px;
  font-weight:600;
  transition:0.3s;
}

.add-btn:hover{
  transform:translateY(-2px);
}

.past-cycle{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 0;
  border-bottom:1px solid #eee;
}

.delete-btn{
  background:#ef4444;
  color:white;
  border:none;
  padding:6px 12px;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo">
    <div class="logo-box"></div>
    <div>
      <h2>Income Log</h2>
      <small>Track your work hours and earnings</small>
    </div>
  </div>
  <div>
    <button class="settings-btn">⚙ Settings</button>
    <button class="new-cycle-btn" onclick="newCycle()">➕ New Cycle</button>
  </div>
</div>

<div class="summary">
  <h3>Biweekly Income Summary</h3>
  <p id="cycleRange"></p>

  <div class="stats">
    <div class="stat">
      <small>Total Hours</small>
      <h4 id="totalHours">0.00</h4>
    </div>
    <div class="stat">
      <small>Earnings</small>
      <h4 id="totalEarnings">$0.00</h4>
    </div>
    <div class="stat">
      <small>Rate</small>
      <h4>$12/hr</h4>
    </div>
    <div class="stat">
      <small>Days Left</small>
      <h4 id="daysLeft">0</h4>
    </div>
  </div>

  <div class="progress-container">
    <div class="progress-label" id="progressLabel">
      Period Progress (0%)
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>
</div>

<!-- KEEP REST OF YOUR SCRIPT EXACT SAME -->
<script>
// Keep your previous JS logic here unchanged

function render(){
  if(!data.active) return;

  document.getElementById("cycleRange").innerText =
    data.active.start+" — "+data.active.end;

  let totalHours=0;
  data.active.entries.forEach(e=> totalHours+=e.hours);

  const earnings=totalHours*data.rate;

  document.getElementById("totalHours").innerText=totalHours.toFixed(2);
  document.getElementById("totalEarnings").innerText="$"+earnings.toFixed(2);

  const today=new Date();
  const end=new Date(data.active.end);
  const diff=Math.ceil((end-today)/(1000*60*60*24));
  document.getElementById("daysLeft").innerText=diff>0?diff:0;

  const progress=((14-diff)/14)*100;
  document.getElementById("progressFill").style.width=progress+"%";
  document.getElementById("progressLabel").innerText=
    "Period Progress ("+Math.round(progress)+"%)";
}
</script>

</body>
</html>
