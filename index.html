<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Income Log</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  padding:50px;
  background:#f4f6f8;
  font-family:'Inter',sans-serif;
  color:#1f2937;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:40px;
}

.logo{
  display:flex;
  align-items:center;
  gap:15px;
}

.logo-box{
  width:55px;
  height:55px;
  background:linear-gradient(135deg,#0f766e,#15803d);
  border-radius:18px;
  box-shadow:0 8px 25px rgba(0,0,0,0.15);
}

.settings-btn, .new-cycle-btn{
  background:white;
  padding:12px 22px;
  border-radius:14px;
  border:none;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  cursor:pointer;
  font-weight:500;
  transition:0.3s;
}

.settings-btn:hover,
.new-cycle-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 12px 30px rgba(0,0,0,0.12);
}

.summary{
  background:linear-gradient(135deg,#0f766e,#15803d);
  color:white;
  padding:40px;
  border-radius:30px;
  margin-bottom:50px;
  box-shadow:0 25px 60px rgba(0,0,0,0.2);
  transition:0.3s;
}

.summary:hover{
  transform:translateY(-4px);
}

.summary-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:25px;
  margin-top:40px;
}

.stat{
  background:rgba(255,255,255,0.15);
  padding:25px;
  border-radius:22px;
  backdrop-filter:blur(12px);
}

.progress-container{
  margin-top:40px;
}

.progress-bar{
  height:12px;
  background:rgba(255,255,255,0.3);
  border-radius:10px;
  overflow:hidden;
}

.progress-fill{
  height:100%;
  background:white;
  width:0%;
  transition:0.6s ease;
}

.card{
  background:white;
  padding:35px;
  border-radius:28px;
  box-shadow:0 20px 40px rgba(0,0,0,0.06);
  margin-bottom:50px;
  transition:0.3s;
}

.card:hover{
  transform:translateY(-4px);
}

.form-row{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
  margin-top:20px;
}

input{
  padding:14px;
  border-radius:14px;
  border:1px solid #ddd;
  font-size:15px;
}

.add-btn{
  background:#15803d;
  color:white;
  border:none;
  padding:14px 24px;
  border-radius:16px;
  cursor:pointer;
  margin-top:25px;
  font-weight:600;
  transition:0.3s;
}

.add-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

.entry-row{
  display:flex;
  justify-content:space-between;
  padding:15px 0;
  border-bottom:1px solid #eee;
}

.past-cycle{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 0;
  border-bottom:1px solid #eee;
}

.delete-btn{
  background:#ef4444;
  color:white;
  border:none;
  padding:8px 15px;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo">
    <div class="logo-box"></div>
    <div>
      <h1>Income Log</h1>
      <p>Track your work hours and earnings</p>
    </div>
  </div>
  <div>
    <button class="settings-btn">⚙ Settings</button>
    <button class="new-cycle-btn" onclick="newCycle()">➕ New Cycle</button>
  </div>
</div>

<div class="summary">
  <div class="summary-header">
    <div>
      <h2>Biweekly Income Summary</h2>
      <p id="cycleRange"></p>
    </div>
  </div>

  <div class="stats">
    <div class="stat">
      <small>Total Hours</small>
      <h3 id="totalHours">0.00</h3>
    </div>
    <div class="stat">
      <small>Earnings</small>
      <h3 id="totalEarnings">$0.00</h3>
    </div>
    <div class="stat">
      <small>Rate</small>
      <h3>$12/hr</h3>
    </div>
    <div class="stat">
      <small>Days Left</small>
      <h3 id="daysLeft">0</h3>
    </div>
  </div>

  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>
</div>

<div class="card">
  <h2>Add New Entry</h2>

  <label>
    <input type="checkbox" id="dayOff"> Mark as Day Off
  </label>

  <div class="form-row">
    <input type="date" id="entryDate">
    <input type="time" id="clockIn">
    <input type="time" id="clockOut">
  </div>

  <button class="add-btn" onclick="addEntry()">Add Entry</button>
</div>

<div class="card">
  <h2>Past Cycles</h2>
  <div id="pastCycles"></div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("incomeApp")) || {
  cycles: [],
  active: null,
  rate: 12
};

function save(){
  localStorage.setItem("incomeApp",JSON.stringify(data));
}

function addDays(dateStr,days){
  const [y,m,d]=dateStr.split("-");
  const date=new Date(y,m-1,d);
  date.setDate(date.getDate()+days);
  return date.toISOString().split("T")[0];
}

function newCycle(){
  const start=prompt("Enter start date (YYYY-MM-DD)");
  if(!start) return;

  if(data.active){
    data.cycles.push(data.active);
  }

  const end=addDays(start,13);
  data.active={start:start,end:end,entries:[]};
  save();
  render();
}

function calculateHours(date,inTime,outTime){
  const [y,m,d]=date.split("-");
  const start=new Date(y,m-1,d,...inTime.split(":"));
  let end=new Date(y,m-1,d,...outTime.split(":"));
  if(end<=start) end.setDate(end.getDate()+1);
  return (end-start)/3600000;
}

function addEntry(){
  if(!data.active){
    alert("Start a cycle first.");
    return;
  }

  const date=document.getElementById("entryDate").value;
  const inTime=document.getElementById("clockIn").value;
  const outTime=document.getElementById("clockOut").value;
  const dayOff=document.getElementById("dayOff").checked;

  if(dayOff){
    data.active.entries.push({date,hours:0});
  }else{
    const hours=calculateHours(date,inTime,outTime);
    data.active.entries.push({date,hours});
  }

  document.getElementById("dayOff").checked=false;
  save();
  render();
}

function deleteCycle(index){
  data.cycles.splice(index,1);
  save();
  render();
}

function render(){
  if(!data.active) return;

  document.getElementById("cycleRange").innerText =
    data.active.start+" — "+data.active.end;

  let totalHours=0;
  data.active.entries.forEach(e=> totalHours+=e.hours);

  const earnings=totalHours*data.rate;

  document.getElementById("totalHours").innerText=totalHours.toFixed(2);
  document.getElementById("totalEarnings").innerText="$"+earnings.toFixed(2);

  const today=new Date();
  const end=new Date(data.active.end);
  const diff=Math.ceil((end-today)/(1000*60*60*24));
  document.getElementById("daysLeft").innerText=diff>0?diff:0;

  const progress=((14-diff)/14)*100;
  document.getElementById("progressFill").style.width=progress+"%";

  renderPast();
}

function renderPast(){
  const container=document.getElementById("pastCycles");
  container.innerHTML="";

  data.cycles.slice().reverse().forEach((cycle,i)=>{
    let totalHours=0;
    cycle.entries.forEach(e=> totalHours+=e.hours);
    const earnings=totalHours*data.rate;

    const row=document.createElement("div");
    row.className="past-cycle";
    row.innerHTML=`
      <div>
        <strong>${cycle.start} — ${cycle.end}</strong><br>
        ${totalHours.toFixed(2)} hrs | $${earnings.toFixed(2)}
      </div>
      <button class="delete-btn" onclick="deleteCycle(${data.cycles.length-1-i})">Delete</button>
    `;
    container.appendChild(row);
  });
}

render();
</script>

</body>
</html>
