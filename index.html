<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Income Log</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#1f2937;
  --green1:#0f766e;
  --green2:#15803d;
}

.dark{
  --bg:#111827;
  --card:#1f2937;
  --text:#f3f4f6;
}

body{
  margin:0;
  padding:35px;
  background:var(--bg);
  font-family:'Inter',sans-serif;
  color:var(--text);
  transition:0.3s;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

.logo{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo-box{
  width:42px;
  height:42px;
  background:linear-gradient(135deg,var(--green1),var(--green2));
  border-radius:14px;
}

.top-buttons button{
  background:var(--card);
  padding:8px 16px;
  border-radius:12px;
  border:none;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
  cursor:pointer;
  margin-left:8px;
  transition:0.3s;
  color:var(--text);
}

.top-buttons button:hover{
  transform:translateY(-2px);
}

.summary{
  background:linear-gradient(135deg,var(--green1),var(--green2));
  color:white;
  padding:25px;
  border-radius:20px;
  margin-bottom:25px;
  box-shadow:0 15px 35px rgba(0,0,0,0.2);
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:15px;
  margin-top:20px;
}

.stat{
  background:rgba(255,255,255,0.15);
  padding:15px;
  border-radius:14px;
}

.progress-container{
  margin-top:20px;
}

.progress-label{
  font-size:13px;
  margin-bottom:6px;
}

.progress-bar{
  height:8px;
  background:rgba(255,255,255,0.3);
  border-radius:6px;
  overflow:hidden;
}

.progress-fill{
  height:100%;
  background:white;
  width:0%;
  transition:0.8s ease;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:18px;
  box-shadow:0 12px 25px rgba(0,0,0,0.06);
  margin-bottom:25px;
}

.form-row{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
  margin-top:12px;
}

input{
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
}

.add-btn{
  background:#15803d;
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:12px;
  cursor:pointer;
  margin-top:15px;
  font-weight:600;
}

.entry-row, .past-cycle{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 0;
  border-bottom:1px solid #eee;
}

.entry-right{
  text-align:right;
  font-weight:500;
}

.small-btn{
  background:#3b82f6;
  color:white;
  border:none;
  padding:4px 8px;
  border-radius:6px;
  cursor:pointer;
  margin-top:4px;
}

.delete-btn{
  background:#ef4444;
  color:white;
  border:none;
  padding:5px 10px;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo">
    <div class="logo-box"></div>
    <div>
      <h3>Income Log</h3>
      <small>Track your work hours</small>
    </div>
  </div>

  <div class="top-buttons">
    <button onclick="toggleDark()">ðŸŒ™ Dark</button>
    <button onclick="newCycle()">âž• New Cycle</button>
  </div>
</div>

<div class="summary">
  <h4>Biweekly Income Summary</h4>
  <p id="cycleRange"></p>

  <div class="stats">
    <div class="stat">
      <small>Total Hours</small>
      <h4 id="totalHours">0.00</h4>
    </div>
    <div class="stat">
      <small>Earnings</small>
      <h4 id="totalEarnings">$0.00</h4>
    </div>
    <div class="stat">
      <small>Rate</small>
      <h4>$12/hr</h4>
    </div>
    <div class="stat">
      <small>Days Left</small>
      <h4 id="daysLeft">0</h4>
    </div>
  </div>

  <div class="progress-container">
    <div class="progress-label" id="progressLabel">
      Period Progress (0%)
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>
</div>

<div class="card">
  <h4>Add Entry</h4>
  <label>
    <input type="checkbox" id="dayOff"> Mark as Day Off
  </label>

  <div class="form-row">
    <input type="date" id="entryDate">
    <input type="time" id="clockIn">
    <input type="time" id="clockOut">
  </div>

  <button class="add-btn" onclick="addEntry()">Add Entry</button>
</div>

<div class="card">
  <h4>Entries (Current Cycle)</h4>
  <div id="currentEntries"></div>
</div>

<div class="card">
  <h4>Past Cycles</h4>
  <div id="pastCycles"></div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("incomeApp")) || {
  cycles: [],
  active: null,
  rate: 12
};

function save(){
  localStorage.setItem("incomeApp",JSON.stringify(data));
}

function addDays(dateStr,days){
  const [y,m,d]=dateStr.split("-");
  const date=new Date(y,m-1,d);
  date.setDate(date.getDate()+days);
  return date.toISOString().split("T")[0];
}

function newCycle(){
  let start;

  if(data.active){
    data.cycles.push(data.active);
    start=addDays(data.active.end,1);
  }else{
    start=prompt("Enter start date (YYYY-MM-DD)");
    if(!start) return;
  }

  const end=addDays(start,13);
  data.active={start:start,end:end,entries:[]};
  save();
  render();
}

function calculateHours(date,inTime,outTime){
  const [y,m,d]=date.split("-");
  const start=new Date(y,m-1,d,...inTime.split(":"));
  let end=new Date(y,m-1,d,...outTime.split(":"));
  if(end<=start) end.setDate(end.getDate()+1);
  return (end-start)/3600000;
}

function addEntry(){
  if(!data.active) return alert("Start a cycle first");

  const date=document.getElementById("entryDate").value;
  const inTime=document.getElementById("clockIn").value;
  const outTime=document.getElementById("clockOut").value;
  const dayOff=document.getElementById("dayOff").checked;

  if(dayOff){
    data.active.entries.push({date,hours:0});
  }else{
    const hours=calculateHours(date,inTime,outTime);
    data.active.entries.push({date,inTime,outTime,hours});
  }

  document.getElementById("dayOff").checked=false;
  save();
  render();
}

function editEntry(index){
  const entry=data.active.entries[index];

  const newDate=prompt("Edit Date (YYYY-MM-DD)",entry.date);
  if(!newDate) return;

  const newIn=prompt("Clock In (HH:MM)",entry.inTime||"08:00");
  if(!newIn) return;

  const newOut=prompt("Clock Out (HH:MM)",entry.outTime||"17:00");
  if(!newOut) return;

  const hours=calculateHours(newDate,newIn,newOut);

  data.active.entries[index]={
    date:newDate,
    inTime:newIn,
    outTime:newOut,
    hours:hours
  };

  save();
  render();
}

function deleteCycle(index){
  data.cycles.splice(index,1);
  save();
  render();
}

function render(){
  if(!data.active) return;

  document.getElementById("cycleRange").innerText =
    data.active.start+" â€” "+data.active.end;

  let totalHours=0;
  data.active.entries.forEach(e=> totalHours+=e.hours);

  const earnings=totalHours*data.rate;

  document.getElementById("totalHours").innerText=totalHours.toFixed(2);
  document.getElementById("totalEarnings").innerText="$"+earnings.toFixed(2);

  const today=new Date();
  const end=new Date(data.active.end);
  const diff=Math.ceil((end-today)/(1000*60*60*24));
  document.getElementById("daysLeft").innerText=diff>0?diff:0;

  const progress=((14-diff)/14)*100;
  document.getElementById("progressFill").style.width=progress+"%";
  document.getElementById("progressLabel").innerText=
    "Period Progress ("+Math.round(progress)+"%)";

  renderCurrentEntries();
  renderPast();
}

function renderCurrentEntries(){
  const container=document.getElementById("currentEntries");
  container.innerHTML="";

  data.active.entries.forEach((e,index)=>{
    const dateObj=new Date(e.date+"T00:00:00");
    const dayName=dateObj.toLocaleDateString(undefined,{weekday:"short"});
    const [y,m,d]=e.date.split("-");
    const formatted=`${dayName}, ${m}-${d}-${y}`;

    const row=document.createElement("div");
    row.className="entry-row";
    row.innerHTML=`
      <div><strong>${formatted}</strong></div>
      <div class="entry-right">
        ${e.hours.toFixed(2)} hrs
        <br>
        <button class="small-btn" onclick="editEntry(${index})">Edit</button>
      </div>
    `;
    container.appendChild(row);
  });
}

function renderPast(){
  const container=document.getElementById("pastCycles");
  container.innerHTML="";

  data.cycles.slice().reverse().forEach((cycle,i)=>{
    let totalHours=0;
    cycle.entries.forEach(e=> totalHours+=e.hours);
    const earnings=totalHours*data.rate;

    const row=document.createElement("div");
    row.className="past-cycle";
    row.innerHTML=`
      <div>
        <strong>${cycle.start} â€” ${cycle.end}</strong><br>
        ${totalHours.toFixed(2)} hrs | $${earnings.toFixed(2)}
      </div>
      <button class="delete-btn" onclick="deleteCycle(${data.cycles.length-1-i})">Delete</button>
    `;
    container.appendChild(row);
  });
}

function toggleDark(){
  document.body.classList.toggle("dark");
}

render();
</script>

</body>
</html>
