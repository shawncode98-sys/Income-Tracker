<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Income Log</title>

<style>
body{
  margin:0;
  padding:40px;
  background:#f4f6f8;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  color:#1f2937;
}

.summary-card{
  background:linear-gradient(135deg,#0f766e,#15803d);
  color:white;
  padding:30px;
  border-radius:24px;
  margin-bottom:40px;
}

.summary-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.edit-btn{
  background:rgba(255,255,255,0.2);
  border:none;
  padding:8px 16px;
  border-radius:10px;
  color:white;
  cursor:pointer;
  margin-left:10px;
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-top:30px;
}

.stat-box{
  background:rgba(255,255,255,0.15);
  padding:20px;
  border-radius:16px;
}

.card{
  background:white;
  padding:25px;
  border-radius:20px;
  box-shadow:0 15px 30px rgba(0,0,0,0.05);
  margin-bottom:30px;
}

.entry-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-top:15px;
}

input{
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
  width:100%;
}

button.primary{
  background:#15803d;
  color:white;
  border:none;
  padding:10px 15px;
  border-radius:10px;
  cursor:pointer;
  margin-top:15px;
}

button.small{
  background:#e5e7eb;
  border:none;
  padding:5px 10px;
  border-radius:8px;
  margin-left:5px;
  cursor:pointer;
}

.entry-row{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid #eee;
}

.past-cycle{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid #eee;
}
</style>
</head>

<body>

<div class="summary-card">
  <div class="summary-header">
    <div>
      <h2>Biweekly Income Summary</h2>
      <p id="cycleRange"></p>
    </div>
    <div>
      <button class="edit-btn" onclick="modifyCycle()">Modify Cycle</button>
      <button class="edit-btn" onclick="startNewCycle()">New Cycle</button>
    </div>
  </div>

  <div class="stats">
    <div class="stat-box">
      <small>Total Hours</small>
      <h3 id="totalHours">0.00</h3>
    </div>
    <div class="stat-box">
      <small>Total Earnings</small>
      <h3 id="totalEarnings">$0.00</h3>
    </div>
  </div>
</div>

<div class="card">
  <h2>Add Entry</h2>
  <div class="entry-grid">
    <input type="date" id="entryDate">
    <input type="time" id="clockIn">
    <input type="time" id="clockOut">
  </div>
  <button class="primary" onclick="addEntry()">Add Entry</button>
</div>

<div class="card">
  <h2>Entries (Current Cycle)</h2>
  <div id="currentEntries"></div>
</div>

<div class="card">
  <h2>Past Cycles</h2>
  <div id="pastCycles"></div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("incomeApp")) || {
  cycles: [],
  active: null,
  rate: 12
};

function save(){
  localStorage.setItem("incomeApp",JSON.stringify(data));
}

/* NO Date() used for display */
function formatDisplay(dateStr){
  const [y,m,d] = dateStr.split("-");
  const dayName = getDayName(y,m,d);
  return `${dayName}, ${m}-${d}-${y}`;
}

/* Safe day name calculation */
function getDayName(y,m,d){
  const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  const date = new Date(Number(y), Number(m)-1, Number(d));
  return days[date.getDay()];
}

/* Safe add days */
function addDays(dateStr,days){
  const [y,m,d] = dateStr.split("-");
  const date = new Date(Number(y), Number(m)-1, Number(d));
  date.setDate(date.getDate()+days);
  const newY = date.getFullYear();
  const newM = String(date.getMonth()+1).padStart(2,"0");
  const newD = String(date.getDate()).padStart(2,"0");
  return `${newY}-${newM}-${newD}`;
}

function startNewCycle(){
  const start = prompt("Enter start date (YYYY-MM-DD)");
  if(!start) return;

  const end = addDays(start,13);

  if(data.active) data.cycles.push(data.active);

  data.active = { start:start, end:end, entries:[] };
  save();
  render();
}

function modifyCycle(){
  if(!data.active) return;

  const newStart = prompt("New start date",data.active.start);
  const newEnd = prompt("New end date",data.active.end);

  if(newStart) data.active.start=newStart;
  if(newEnd) data.active.end=newEnd;

  save();
  render();
}

function calculateHours(date,inTime,outTime){
  const [y,m,d] = date.split("-");
  const start = new Date(y,m-1,d,...inTime.split(":"));
  let end = new Date(y,m-1,d,...outTime.split(":"));

  if(end <= start){
    end.setDate(end.getDate()+1);
  }

  return (end-start)/3600000;
}

function addEntry(){
  if(!data.active) return alert("Start cycle first");

  const date=document.getElementById("entryDate").value;
  const inTime=document.getElementById("clockIn").value;
  const outTime=document.getElementById("clockOut").value;

  const hours = calculateHours(date,inTime,outTime);

  data.active.entries.push({date,inTime,outTime,hours});
  save();
  render();
}

function deletePastCycle(index){
  data.cycles.splice(index,1);
  save();
  render();
}

function render(){
  if(!data.active) return;

  document.getElementById("cycleRange").innerText =
    formatDisplay(data.active.start)+" — "+formatDisplay(data.active.end);

  let totalHours=0;
  data.active.entries.forEach(e=> totalHours+=e.hours);

  const earnings = totalHours*data.rate;

  document.getElementById("totalHours").innerText = totalHours.toFixed(2);
  document.getElementById("totalEarnings").innerText = "$"+earnings.toFixed(2);

  renderEntries();
  renderPast();
}

function renderEntries(){
  const container=document.getElementById("currentEntries");
  container.innerHTML="";

  data.active.entries.forEach(e=>{
    const dailyEarning = e.hours*data.rate;

    const row=document.createElement("div");
    row.className="entry-row";
    row.innerHTML=`
      <div>
        <strong>${formatDisplay(e.date)}</strong><br>
        ${e.inTime} → ${e.outTime}
      </div>
      <div style="text-align:right">
        <strong>${e.hours.toFixed(2)} hrs</strong><br>
        $${dailyEarning.toFixed(2)}
      </div>
    `;
    container.appendChild(row);
  });
}

function renderPast(){
  const container=document.getElementById("pastCycles");
  container.innerHTML="";

  data.cycles.slice().reverse().forEach((cycle,i)=>{
    let totalHours=0;
    cycle.entries.forEach(e=> totalHours+=e.hours);
    const earnings = totalHours*data.rate;

    const div=document.createElement("div");
    div.className="past-cycle";
    div.innerHTML=`
      <div>
        <strong>${formatDisplay(cycle.start)} — ${formatDisplay(cycle.end)}</strong><br>
        ${totalHours.toFixed(2)} hrs | $${earnings.toFixed(2)}
      </div>
      <button class="small" onclick="deletePastCycle(${data.cycles.length-1-i})">Delete</button>
    `;
    container.appendChild(div);
  });
}

render();
</script>

</body>
</html>
