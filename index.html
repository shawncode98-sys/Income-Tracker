<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Income Log</title>

<style>
body {
  margin:0;
  padding:40px;
  background:#f4f6f8;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  color:#1f2937;
}

.summary-card {
  background:linear-gradient(135deg,#0f766e,#15803d);
  color:white;
  padding:30px;
  border-radius:24px;
  margin-bottom:40px;
  box-shadow:0 30px 60px rgba(0,0,0,0.1);
}

.summary-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.edit-btn {
  background:rgba(255,255,255,0.2);
  border:none;
  padding:8px 16px;
  border-radius:10px;
  color:white;
  cursor:pointer;
  margin-left:10px;
}

.stats {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  margin-top:30px;
}

.stat-box {
  background:rgba(255,255,255,0.15);
  padding:20px;
  border-radius:16px;
}

.card {
  background:white;
  padding:25px;
  border-radius:20px;
  box-shadow:0 15px 30px rgba(0,0,0,0.05);
  margin-bottom:30px;
}

.entry-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-top:15px;
}

input {
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
  width:100%;
}

button.primary {
  background:#15803d;
  color:white;
  border:none;
  padding:10px 15px;
  border-radius:10px;
  cursor:pointer;
  margin-top:15px;
}

button.small {
  background:#e5e7eb;
  border:none;
  padding:5px 10px;
  border-radius:8px;
  margin-left:5px;
  cursor:pointer;
}

.past-item {
  padding:15px;
  background:#f3f4f6;
  border-radius:12px;
  margin-bottom:10px;
}

.entry-row {
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}
</style>
</head>

<body>

<div class="summary-card">
  <div class="summary-header">
    <div>
      <h2>Biweekly Income Summary</h2>
      <p id="cycleRange"></p>
    </div>
    <div>
      <button class="edit-btn" onclick="modifyCycle()">Modify Cycle</button>
      <button class="edit-btn" onclick="startNewCycle()">New Cycle</button>
    </div>
  </div>

  <div class="stats">
    <div class="stat-box">
      <small>Total Hours</small>
      <h3 id="totalHours">0.00</h3>
    </div>
    <div class="stat-box">
      <small>Earnings</small>
      <h3 id="totalEarnings">$0.00</h3>
    </div>
    <div class="stat-box">
      <small>Est Net (22% Tax)</small>
      <h3 id="netPay">$0.00</h3>
    </div>
  </div>
</div>

<div class="card">
  <h2>Add Entry</h2>
  <div class="entry-grid">
    <input type="date" id="entryDate">
    <input type="time" id="clockIn">
    <input type="time" id="clockOut">
  </div>
  <button class="primary" onclick="addEntry()">Add Entry</button>
</div>

<div class="card">
  <h2>Entries (Current Cycle)</h2>
  <div id="currentEntries"></div>
</div>

<div class="card">
  <h2>Past Cycles</h2>
  <div id="pastCycles"></div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("incomeApp")) || {
  cycles: [],
  active: null,
  rate: 12
};

function save(){
  localStorage.setItem("incomeApp",JSON.stringify(data));
}

/* SAFE DATE FORMAT (NO TIMEZONE SHIFT) */
function formatDate(dateStr){
  const [year,month,day] = dateStr.split("-");
  return `${month}-${day}-${year}`;
}

/* SAFE LOCAL DATE ADD */
function addDays(dateStr,days){
  const [y,m,d] = dateStr.split("-");
  const localDate = new Date(y, m-1, d);
  localDate.setDate(localDate.getDate()+days);
  const newY = localDate.getFullYear();
  const newM = String(localDate.getMonth()+1).padStart(2,"0");
  const newD = String(localDate.getDate()).padStart(2,"0");
  return `${newY}-${newM}-${newD}`;
}

function startNewCycle(){
  const start = prompt("Enter start date (YYYY-MM-DD)");
  if(!start) return;

  const end = addDays(start,13);

  if(data.active) data.cycles.push(data.active);

  data.active = {
    start:start,
    end:end,
    entries:[]
  };

  save(); render();
}

function modifyCycle(){
  if(!data.active) return;
  const newStart = prompt("New start date (YYYY-MM-DD)",data.active.start);
  const newEnd = prompt("New end date (YYYY-MM-DD)",data.active.end);

  if(newStart) data.active.start=newStart;
  if(newEnd) data.active.end=newEnd;

  save(); render();
}

function addEntry(){
  if(!data.active) return alert("Start cycle first");

  const date=document.getElementById("entryDate").value;
  const inTime=document.getElementById("clockIn").value;
  const outTime=document.getElementById("clockOut").value;

  const hours=(new Date("1970-01-01T"+outTime)-new Date("1970-01-01T"+inTime))/3600000;

  data.active.entries.push({date,inTime,outTime,hours});
  save(); render();
}

function deleteEntry(index){
  data.active.entries.splice(index,1);
  save(); render();
}

function editEntry(index){
  const entry=data.active.entries[index];
  const newIn=prompt("New Clock In (HH:MM)",entry.inTime);
  const newOut=prompt("New Clock Out (HH:MM)",entry.outTime);

  if(newIn && newOut){
    entry.inTime=newIn;
    entry.outTime=newOut;
    entry.hours=(new Date("1970-01-01T"+newOut)-new Date("1970-01-01T"+newIn))/3600000;
  }

  save(); render();
}

function deleteCycle(index){
  data.cycles.splice(index,1);
  save(); render();
}

function render(){
  if(!data.active) return;

  document.getElementById("cycleRange").innerText =
    formatDate(data.active.start)+" — "+formatDate(data.active.end);

  const totalHours=data.active.entries.reduce((s,e)=>s+e.hours,0);
  const earnings=totalHours*data.rate;
  const net=earnings-(earnings*0.22);

  document.getElementById("totalHours").innerText=totalHours.toFixed(2);
  document.getElementById("totalEarnings").innerText="$"+earnings.toFixed(2);
  document.getElementById("netPay").innerText="$"+net.toFixed(2);

  renderCurrentEntries();
  renderPast();
}

function renderCurrentEntries(){
  const container=document.getElementById("currentEntries");
  container.innerHTML="";

  data.active.entries.forEach((e,i)=>{
    const row=document.createElement("div");
    row.className="entry-row";
    row.innerHTML=`
      <div>${formatDate(e.date)} | ${e.hours.toFixed(2)} hrs</div>
      <div>
        <button class="small" onclick="editEntry(${i})">Edit</button>
        <button class="small" onclick="deleteEntry(${i})">Delete</button>
      </div>
    `;
    container.appendChild(row);
  });
}

function renderPast(){
  const container=document.getElementById("pastCycles");
  container.innerHTML="";

  data.cycles.slice().reverse().forEach((cycle,i)=>{
    const totalHours=cycle.entries.reduce((s,e)=>s+e.hours,0);
    const earnings=totalHours*data.rate;

    const div=document.createElement("div");
    div.className="past-item";
    div.innerHTML=`
      <strong>${formatDate(cycle.start)} — ${formatDate(cycle.end)}</strong>
      <span style="float:right;color:#15803d;">$${earnings.toFixed(2)}</span>
      <button class="small" onclick="deleteCycle(${data.cycles.length-1-i})">Delete</button>
    `;
    container.appendChild(div);
  });
}

render();
</script>

</body>
</html>
