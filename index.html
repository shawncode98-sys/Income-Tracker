<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Income Log</title>

<style>
body{
  margin:0;
  padding:40px;
  background:#f4f6f8;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  color:#1f2937;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:40px;
}

.logo{
  display:flex;
  align-items:center;
  gap:15px;
}

.logo-box{
  width:50px;
  height:50px;
  background:linear-gradient(135deg,#0f766e,#15803d);
  border-radius:15px;
}

.settings-btn{
  background:white;
  padding:10px 20px;
  border-radius:12px;
  border:none;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
  cursor:pointer;
}

.summary{
  background:linear-gradient(135deg,#0f766e,#15803d);
  color:white;
  padding:30px;
  border-radius:25px;
  margin-bottom:40px;
}

.summary-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.edit-btn{
  background:rgba(255,255,255,0.2);
  border:none;
  padding:8px 18px;
  border-radius:12px;
  color:white;
  cursor:pointer;
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  margin-top:30px;
}

.stat{
  background:rgba(255,255,255,0.15);
  padding:20px;
  border-radius:18px;
}

.progress-container{
  margin-top:30px;
}

.progress-bar{
  height:10px;
  background:rgba(255,255,255,0.3);
  border-radius:6px;
  overflow:hidden;
}

.progress-fill{
  height:100%;
  background:white;
  width:0%;
  transition:0.4s;
}

.card{
  background:white;
  padding:30px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.05);
  margin-bottom:40px;
}

.form-row{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-top:15px;
}

input{
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  width:100%;
}

.add-btn{
  background:#15803d;
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:12px;
  cursor:pointer;
  margin-top:20px;
}

.checkbox-row{
  margin-bottom:15px;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo">
    <div class="logo-box"></div>
    <div>
      <h1>Income Log</h1>
      <p>Track your work hours and earnings</p>
    </div>
  </div>
  <button class="settings-btn">⚙ Settings</button>
</div>

<div class="summary">
  <div class="summary-header">
    <div>
      <h2>Biweekly Income Summary</h2>
      <p id="cycleRange"></p>
    </div>
    <button class="edit-btn" onclick="modifyCycle()">✏ Edit Period</button>
  </div>

  <div class="stats">
    <div class="stat">
      <small>Total Hours</small>
      <h3 id="totalHours">0.00</h3>
    </div>
    <div class="stat">
      <small>Earnings</small>
      <h3 id="totalEarnings">$0.00</h3>
    </div>
    <div class="stat">
      <small>Rate</small>
      <h3>$12/hr</h3>
    </div>
    <div class="stat">
      <small>Days Left</small>
      <h3 id="daysLeft">0</h3>
    </div>
  </div>

  <div class="progress-container">
    <p id="progressText"></p>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>
</div>

<div class="card">
  <h2>Add New Entry</h2>

  <div class="checkbox-row">
    <input type="checkbox" id="dayOff"> Mark as Day Off
  </div>

  <div class="form-row">
    <input type="date" id="entryDate">
    <input type="time" id="clockIn">
    <input type="time" id="clockOut">
  </div>

  <button class="add-btn" onclick="addEntry()">+ Add Entry</button>
</div>

<script>
let data = JSON.parse(localStorage.getItem("incomeApp")) || {
  active:null,
  rate:12
};

function save(){
  localStorage.setItem("incomeApp",JSON.stringify(data));
}

function addDays(dateStr,days){
  const [y,m,d]=dateStr.split("-");
  const date=new Date(y,m-1,d);
  date.setDate(date.getDate()+days);
  const newY=date.getFullYear();
  const newM=String(date.getMonth()+1).padStart(2,"0");
  const newD=String(date.getDate()).padStart(2,"0");
  return `${newY}-${newM}-${newD}`;
}

function formatDisplay(dateStr){
  const d=new Date(dateStr+"T00:00");
  return d.toLocaleDateString(undefined,{month:"short",day:"numeric",year:"numeric"});
}

function startCycle(start){
  const end=addDays(start,13);
  data.active={start:start,end:end,entries:[]};
  save();
}

function modifyCycle(){
  if(!data.active){
    const start=prompt("Enter start date (YYYY-MM-DD)");
    if(!start) return;
    startCycle(start);
  }else{
    const newStart=prompt("New start date",data.active.start);
    if(newStart){
      data.active.start=newStart;
      data.active.end=addDays(newStart,13);
    }
  }
  save();
  render();
}

function calculateHours(date,inTime,outTime){
  const [y,m,d]=date.split("-");
  const start=new Date(y,m-1,d,...inTime.split(":"));
  let end=new Date(y,m-1,d,...outTime.split(":"));
  if(end<=start) end.setDate(end.getDate()+1);
  return (end-start)/3600000;
}

function addEntry(){
  if(!data.active){
    alert("Set pay period first (Edit Period)");
    return;
  }

  const date=document.getElementById("entryDate").value;
  const inTime=document.getElementById("clockIn").value;
  const outTime=document.getElementById("clockOut").value;
  const dayOff=document.getElementById("dayOff").checked;

  if(dayOff){
    data.active.entries.push({date,hours:0,dayOff:true});
  }else{
    const hours=calculateHours(date,inTime,outTime);
    data.active.entries.push({date,hours,dayOff:false});
  }

  document.getElementById("dayOff").checked=false;
  save();
  render();
}

function render(){
  if(!data.active) return;

  document.getElementById("cycleRange").innerText=
    formatDisplay(data.active.start)+" — "+formatDisplay(data.active.end);

  let totalHours=0;
  data.active.entries.forEach(e=> totalHours+=e.hours);

  const earnings=totalHours*data.rate;

  document.getElementById("totalHours").innerText=totalHours.toFixed(2);
  document.getElementById("totalEarnings").innerText="$"+earnings.toFixed(2);

  const today=new Date();
  const end=new Date(data.active.end);
  const diff=Math.ceil((end-today)/(1000*60*60*24));
  document.getElementById("daysLeft").innerText=diff>0?diff:0;

  const progress=(14-diff)/14*100;
  document.getElementById("progressFill").style.width=progress+"%";
  document.getElementById("progressText").innerText=
    "Period Progress ("+Math.round(progress)+"%)";
}

render();
</script>

</body>
</html>
